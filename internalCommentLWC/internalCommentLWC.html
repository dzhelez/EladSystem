<template>
    <header class="slds-modal__header">
        <h2 class="slds-modal__title slds-hyphenate">Internal Comment</h2>
    </header>
        <div class="slds-modal__content slds-p-around_medium">
            <lightning-textarea label="Comment" value={comment} onchange={ChangeComment}></lightning-textarea>
        </div>
        <footer class="slds-modal__footer">
            <lightning-button variant="brand" label="Create Comment" onclick={handleSubmit}></lightning-button>
            <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
        </footer>
</template>
